<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>CyberShield | Phishing Detection</title>

    <!-- Google Font -->
    <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400;600;800&display=swap" rel="stylesheet">

    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Orbitron', sans-serif;
            background: radial-gradient(circle at top, #0f2027, #203a43, #000000);
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            color: white;
            overflow: hidden;
        }

        .background-glow {
            position: absolute;
            width: 600px;
            height: 600px;
            background: #00ffe1;
            filter: blur(180px);
            opacity: 0.15;
            animation: pulse 6s infinite alternate;
        }

        @keyframes pulse {
            from { transform: scale(1); }
            to { transform: scale(1.3); }
        }

        .container {
            position: relative;
            background: rgba(0, 0, 0, 0.8);
            padding: 50px;
            width: 600px;
            border-radius: 20px;
            box-shadow: 0 0 40px #00ffe166;
            backdrop-filter: blur(10px);
            text-align: center;
            animation: fadeIn 1.2s ease-in-out;
        }

        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(30px); }
            to { opacity: 1; transform: translateY(0); }
        }

        h1 {
            font-size: 26px;
            margin-bottom: 10px;
            color: #00ffe1;
            text-shadow: 0 0 15px #00ffe1;
        }

        p {
            font-size: 12px;
            color: #aaa;
            margin-bottom: 30px;
        }

        input {
            width: 100%;
            padding: 15px;
            border-radius: 10px;
            border: 1px solid #00ffe166;
            background: #111;
            color: #00ffe1;
            font-size: 14px;
            outline: none;
            transition: 0.3s;
        }

        input:focus {
            box-shadow: 0 0 15px #00ffe1;
        }

        button {
            margin-top: 20px;
            padding: 14px 35px;
            border-radius: 10px;
            border: none;
            background: linear-gradient(45deg, #00ffe1, #00b3ff);
            color: black;
            font-weight: bold;
            font-size: 14px;
            cursor: pointer;
            transition: 0.3s;
        }

        button:hover {
            transform: scale(1.05);
            box-shadow: 0 0 20px #00ffe1;
        }

        .result {
            margin-top: 30px;
            padding: 15px;
            border-radius: 10px;
            font-size: 16px;
            font-weight: bold;
            animation: fadeIn 0.8s ease-in-out;
        }

        .safe {
            background: rgba(0, 255, 170, 0.15);
            border: 1px solid #00ffaa;
            color: #00ffaa;
            box-shadow: 0 0 15px #00ffaa55;
        }

        .phishing {
            background: rgba(255, 0, 0, 0.15);
            border: 1px solid #ff4444;
            color: #ff4444;
            box-shadow: 0 0 15px #ff444455;
        }

        .invalid {
            background: rgba(255, 165, 0, 0.15);
            border: 1px solid orange;
            color: orange;
        }

        .footer {
            margin-top: 25px;
            font-size: 11px;
            color: #666;
        }
    </style>
</head>
<body>

<div class="background-glow"></div>

<div class="container">
    <h1>CYBERSHIELD AI</h1>
    <p>Advanced Phishing URL Detection System</p>

    <form method="POST">
        <input type="text" name="url" placeholder="Enter URL starting with https://..." required>
        <button type="submit">SCAN URL</button>
    </form>

    {% if result %}
        {% if "Legitimate" in result %}
            <div class="result safe">{{ result }}</div>
        {% elif "Phishing" in result %}
            <div class="result phishing">{{ result }}</div>
        {% else %}
            <div class="result invalid">{{ result }}</div>
        {% endif %}
    {% endif %}

    <div class="footer">
        Powered by TF-IDF & Logistic Regression | Final Year Project
    </div>
</div>

</body>
</html>
